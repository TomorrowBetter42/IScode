<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0e3b96f03b.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>WIKI</title>
    <style>
        /* 用于美化的一些动画 */
        /* 用于置于左右背景图上的美化特效 */
        @keyframes F001 {
            from {
                opacity: 0;
                transform: translate3d(0, -20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* 为按钮添加悬停动画 */
        button[type="submit"]:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* 为登录按钮添加悬停动画 */
        a.bg-blue-600:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* 为板块添加动画效果 */
        section.bg-gray-700 {
            animation: F001 1s ease-out;
        }
    </style>
</head>

<body class="bg-gray-800 text-white">
    <!-- 导航栏 -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <!-- 左侧，logo，点击回到主页 -->
        <a href="#" class="text-white text-2xl">
            <i class="fa-solid fa-house"></i>
        </a>
        <!-- 右侧 -->
        <div class="flex items-center">
            <!-- 搜索栏 -->
            <form class="flex items-center mr-4">
                <input type="text" placeholder="搜索..."
                    class="bg-gray-700 text-white px-3 py-2 rounded-l-md focus:outline-none">
                <button type="submit"
                    class="bg-black text-white px-3 py-2 rounded-r-md focus:outline-none">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <!-- 登录 -->
            <a href="#"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none">登录</a>
        </div>
    </nav>
    <!-- 主题部分 -->
    <!-- 分为左右两部分，左侧为短+短+长，右侧为长 -->
    <div class="flex mt-4 justify-center">
        <!-- 左侧 -->
        <div class="w-1/2 mr-4">
            <!-- 左侧短 1，改为普通板块 -->
            <section class="mb-4 bg-gray-700 p-4 rounded-md">
                <a href="../Main/">
                    <h2 class="text-xl font-bold mb-2 text-center">公告板块</h2>
                </a>
                <p>这里是公告板块的描述信息。</p>
            </section>
            <!-- 左侧短 2 --> 
            <section class="mb-4 bg-gray-700 p-4 rounded-md">
                <h2 class="text-center font-bold mb-2">短内容 2</h2>
                <p>这里是一些短的描述信息。</p>
            </section>
            <!-- 左侧长 -->
            <section class="bg-gray-700 p-4 rounded-md">
                <h2 class="text-center font-bold mb-2">长内容</h2>
                <p>这里是一些较长的描述信息，用于填充左侧长内容区域。这里是一些较长的描述信息，用于填充左侧长内容区域。这里是一些较长的描述信息，用于填充左侧长内容区域。</p>
            </section>
        </div>
        <!-- 右侧 -->
        <div class="w-1/5 bg-gray-700 p-4 rounded-md">
            <h2 class="text-xl font-bold mb-2">右侧长内容</h2>
            <p>这里是右侧的长内容，可能包含更多的详细信息。这里是右侧的长内容，可能包含更多的详细信息。这里是右侧的长内容，可能包含更多的详细信息。</p>
        </div>
    </div>
    <!-- 底部区域 -->
    <section class="bg-gray-800 py-8 text-center">
        <p>&copy; 2025 游戏攻略站. 保留所有权利.</p>
    </section>
    <script>
        // 可以在这里添加更多的 JavaScript 交互逻辑
    </script>
</body>

</html>
